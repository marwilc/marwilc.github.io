<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="../calculadora/styles.css">
  <meta charset="utf-8">
  <title>Calculadora</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="../calculadora/main.js" ></script>
</head>
<body>

    <div class="container">
        <div class="container-select">
            <select id="selector" class="select" onchange="cambiarSkin()">
                <option value="gris">GRIS</option>
                <option value="azul">AZUL</option>
                <option value="rojo">ROJO</option>
            </select>
        </div>
        <!-- teclado de la calculadora-->
        <div id="skin" class="grid-container gris">
                <div class="display">
                    <input  value="" id="display" type="text" name="display">
                </div>
                <!-- funciones cientificas-->
                <div class="grid-item">
                    <button onclick="teclear('POW')">pow</button>
                </div>

                <div class="grid-item">
                    <button onclick="teclear('ABS')">abs</button>
                </div>

                 <div class="grid-item">
                    <button onclick="teclear('SEN')">sen</button>
                 </div>

                <div class="grid-item">
                    <button onclick="teclear('COS')">cos</button>
                </div>

                <div class="grid-item">
                    <button onclick="teclear('TAN')">tan</button>
                </div>

                <div class="grid-item">
                    <button onclick="teclear('LOG10')">log10</button>
                </div>

                <div class="grid-item">
                    <button onclick="teclear('LOG2')">log2</button>
                </div>

                <div class="grid-item">
                    <button onclick="teclear('LN')">ln</button>
                </div>

                <div class="grid-item">
                    <button onclick="teclear('SQRT')">sqrt</button>
                </div>

                <div class="grid-item">
                    <button onclick="teclear('SQRTN')">raiz n</button>
                </div>

            <div class="grid-item">
                <button onclick="teclear('7')">7</button>
            </div>
            <div class="grid-item">
                <button onclick="teclear('8')">8</button>
            </div>
            <div class="grid-item">
                <button onclick="teclear('9')">9</button>
            </div>
            <div class="grid-item">
                <button onclick="teclear('(')">(</button>
            </div>
            <div class="grid-item">
                <button onclick="teclear(')')">)</button>
            </div>

            <div class="grid-item">
                <button onclick="teclear('4')">4</button>
            </div>

            <div class="grid-item">
                <button onclick="teclear('5')">5</button>
            </div>
            <div class="grid-item">
                <button onclick="teclear('6')">6</button>
            </div>

            <div class="grid-item">
                <button onclick="teclear('*')">*</button>
            </div>


            <div class="grid-item">
                <button onclick="teclear('/')">/</button>
            </div>

            <div class="grid-item">
                <button onclick="teclear('1')">1</button>
            </div>

            <div class="grid-item">
                <button onclick="teclear('2')">2</button>
            </div>


            <div class="grid-item">
                <button onclick="teclear('3')">3</button>
            </div>

            <div class="grid-item">
                <button onclick="teclear('+')">+</button>
            </div>

            <div class="grid-item">
                <button onclick="teclear('-')">-</button>
            </div>

            <div class="grid-item">
                <button onclick="teclear('0')" >0</button>
            </div>



            <div class="grid-item">
                <button onclick="teclear('PI')">pi</button>
            </div>

                <div class="grid-item">
                    <button onclick="teclear('E')">e</button>
                </div>


             <!-- funciones listas-->

            <div class="grid-item">
                <button onclick="teclear('C')">C</button>
            </div>
            <div class="grid-item">
                <button onclick="teclear('del')">del</button>
            </div>

                <div class="grid-item2">
                    <button onclick="teclear('=')">=</button>
                </div>

        </div>
    </div>
</body>
</html>
